<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/simpleLayer.js"></script>
    <script>

        $(document).ready(function(){
            var layer =  $("#cect").layer({
                target:"layer"
            });


            $("#layer").hover(function(){
                $(this).addClass("hover");
            },function(){
                $(this).removeClass("hover");
                layer.closeLayer();
            })
           $("#cect").hover(function(){
               layer.showLayer();
            },function(){
                setTimeout(function(){
                    //console($("#layer").hasClass("hover"));
                    if(!$("#layer").hasClass("hover")){
                        layer.closeLayer();
                    }
                },500);
            });


        });


    </script>
</head>
<body>
<div id="layer" style="display:none;border:solid red; width:300px">fefrwerwerewrwe erwetwetwerwererwfefrwerwerewrwe erwetwetwerwererfefrwerwerewrwe erwetwetwerwerer</div>
<div id="cect">234</div>

</body>
</html>
