<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>

    </head>
    <body>
        <div id="layer" style="display:none;border:solid red;">fefrwerwerewrwe erwetwetwerwererw</div>
        <div id="cect">234</div>
        <script>
            var Layer = function(ele,opt){
                this.$element = ele,
                this.targetEle,
                this.defaults = {
                    'position':'absolute',
                    'z-index':999
                },
                this.options = $.extend({},this.defaults,opt)
            }
            Layer.prototype = {
                beauty:function(){
                    
                    var height = this.$element.height(),
                        offset = this.$element.offset();
                    this.targetEle =  $("#"+this.options.target);
                     this.targetEle.css({
                    "position":"absolute",
                    "top": offset.top + height + 5,
                    "left":offset.left-10,
                    "z-index":999
                    });
                    return  this.targetEle;

                },
                showLayer:function(){

                   this.targetEle.show();
                },
                closeLayer:function(){
                    this.targetEle.hide();
                }

            }
            $.fn.layer = function(option){
                var  layer = new Layer(this,option);
                layer.beauty();
                return layer;
            }

            $(function(){

                var layer =  $("#cect").layer({
                                 target:"layer"
                            });

                    $("#cect").hover(function(){
                            layer.showLayer();
                    },function(){
                            layer.closeLayer();
                    });
            });


        </script>
    </body>
</html>
